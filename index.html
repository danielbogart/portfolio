<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daniel Bogart</title>

	<!--CSS Stylesheets-->
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
	<!--jQuery-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<!--Google Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<!--Google Maps API-->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZOq5xUgvU1XQApNxQhCsA2zE3h_pca9A"></script>

	<!--favicon-->
	<link rel="icon" type="image/x-icon" href="images/favicon.ico" />

</head>
<body>
	<div id="titlePageContainer" class="darkbg">
		<div id="titlePage">
			<header role="banner">
				<div class="wrap">
					<img class="logo" src="images/logo2.png" height="70px" width="101px" alt="db">
					<div class="menuOptions">
						<div class="menuItem">PORTFOLIO</div> 
						<div class="menuItem">ABOUT</div>
						<div class="menuItem">CONTACT</div>
					</div>
				</div>
			</header>
			<div class="wrap2">
				<div class="title">
					<h1>DANIEL BOGART</h1>
					<em>designing, developing, and surfing the web</em>
				</div>
				<div id="laptop">
					<a href="#0" class="btn">
						<span>HIRE ME</span>
					</a>
					<div class="wallpaper">
					</div>
				</div>
			</div>
		</div>
	</div>
		<section id="services" class="lightbg">
					<div class="tl">
						<img class="servicePics" src="images/HTML5.png" atl="HTML5">						
						<br>
						<div class="serviceDesc">HTML5</div>
					</div>
					<div class="tr">
						<img class="servicePics" src="images/CSS3.png" atl="CSS3">						
						<br>					
						<div class="serviceDesc">CSS3</div>
					</div>
					<div class="bl">
						<img class="servicePics" src="images/JS.png" atl="JavaScript">						
						<br>						
						<div class="serviceDesc">JavaScript and jQuery</div>
					</div>
					<div class="br">
						<img class="servicePics" src="images/RWD.png" atl="RWD">						
						<br>	
						<div class="serviceDesc">Responsive Web Design</div>
					</div>
		</section>
		<section id="portfolio" class='darkestbg'>
			<div class="wrap">
				<div class="portItemContainer">
					<div class="projectTitle">
					SURF'S APP
					</div>
					<a href="http://danielbogart.github.io/Surf-s-App/" class="siteButton">
						visit website 
						<div id="containerer">
							<div class="btn2"></div>
						</div>
					</a>
					<br>
					<div class="portPic">
						<img class="projectPic" src="images/surfsapp.png" alt="Surf's App">
					</div>
					<a href="#0" id="leftArrow"></a>
					<a href="#0" id="rightArrow"></a>
				</div>
			</div>
		</section>
		<section id="about" class="lightbg">
			<div id="padding">
				<div class="wrap">
					<div id="aboutTitle">ABOUT</div>
					<div id="aboutSubTitle">the one man dream team</div>
					<div id="profilePic"></div>
					<div id="profileDesc">DESIGNER/DEVELOPER</div>
					<div id="subDesc"><a href="http://www.thinkful.com/">Thinkful</a> alumnus</div>
					<a href="http://www.linkedin.com/in/danielbogart/" id="linkedin"></a>
					<div id="glassesBg"></div>
				</div>
			</div>
		</section>
		<section id="contact" class="darkbg">
			<div id="map-canvas"></div>
			<div class="wrap">
				<div id="contactTitle">CONTACT</div>
				<div id="contactSub">choose your weapon</div>
				<div id="emailBox">
					<input id="email" type="text" name="user" placeholder="Enter email" style="width:270px;/">
				</div>
				<img class="contactImg" src="images/mail@2x.png" height="50px" width="50px" alt="phone">
				<img class="contactImg" src="images/facebook@2x.png" height="50px" width="50px" alt="phone">
				<img class="contactImg" src="images/google+@2x.png" height="50px" width="50px" alt="phone">
				<img class="contactImg" src="images/instagram@2x.png" height="50px" width="50px" alt="phone">
				<img class="contactImg" src="images/github@2x.png" height="50px" width="50px" alt="phone">
				<img class="contactImg" src="images/skype@2x.png" height="50px" width="50px" alt="phone">
				<img class="contactImg" src="images/twitter@2x.png" height="50px" width="50px" alt="phone">
				<!-- http://medialoot.com/item/round-social-media-icons/ for icons -->

				<div id="footer">
					&copy; Daniel Bogart 2014
				</div>

			</div>
		</section>
